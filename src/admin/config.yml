backend:
  name: git-gateway
  branch: main
media_folder: "public/assets/imgs"
public_folder: "/assets/imgs"
collections:
  - name: "home"
    label: "Home"
    folder: "src/"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "text-project"
    label: "Text Project"
    folder: "src/" #plek beschijven waar nieuwe uploads terecht komen
    create: true #ervoor zorgen dat er posts kunnen worden bijgemaakt
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "project"
    label: "Project"
    folder: "src/projects" #plek beschijven waar nieuwe uploads terecht komen
    create: true #ervoor zorgen dat er posts kunnen worden bijgemaakt
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: "false",
        }
      - { label: "Image caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
